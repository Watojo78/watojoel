<div class="xps-skills-wrapper flex flex-col gap-8 w-full">
  <div class="xps-skills-header flex w-full items-center justify-between">
    <h3 class="flex items-center gap-4 text-[28px]">
      <img
        class="rounded-lg"
        src="../../../../../assets/common/icons/dev.svg"
        alt="dev.svg"
        height="28">
      <span>Expertise & Technologies</span>
    </h3>
  </div>
  <div class="xps-skills-container flex flex-col xl:flex-row w-full items-start justify-center gap-5 md:gap-8">
    <div class="xps-container flex flex-col w-full rounded-[28px]">
      <p-tabs value="1">
        <p-tablist>
          <p-tab value="0">
            <span pRipple class="flex items-center gap-2 bg-slate-200 pt-3 pb-3 pl-5 pr-5">
              <img src="../../../../../assets/icons/briefcase.svg" alt="briefcase" height="21">
              <span>Exp√©rience Professionnelle</span>
            </span>
          </p-tab>
          <p-tab value="1">
            <span pRipple class="flex items-center gap-2 bg-slate-200 pt-3 pb-3 pl-5 pr-5">
              <img src="../../../../../assets/icons/graduation-cap dt.svg" alt="graduation" height="21">
              <span>Education</span>
            </span>
          </p-tab>
          <p-tab value="2">
            <span pRipple class="flex items-center gap-2 bg-slate-200 pt-3 pb-3 pl-5 pr-5">
              <img src="../../../../../assets/icons/diploma.svg" alt="briefcase" height="21">
              <span>Certifications</span>
            </span>
          </p-tab>
        </p-tablist>
        <p-tabpanels>
          <p-tabpanel value="0">
            <div class="flex items-center justify-center w-full bg-gray-100 pt-8 pb-8 pl-7 pr-7 rounded-3xl">
              <work-experiences></work-experiences>
            </div>
          </p-tabpanel>
          <p-tabpanel value="1">
            <div class="flex items-center justify-center w-full bg-gray-100 pt-8 pb-8 pl-7 pr-7 rounded-3xl">
              <educations></educations>
            </div>
          </p-tabpanel>
          <p-tabpanel value="2">
            <div class="flex items-center justify-center w-full bg-gray-100 pt-8 pb-8 pl-7 pr-7 rounded-3xl">
              <certificates></certificates>
            </div>
          </p-tabpanel>
        </p-tabpanels>
      </p-tabs>
    </div>
    <div class="skills-container grid w-full grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5 rounded-[28px]">
      @for (skill of (skills$ | async) || []; track skill.id) {
        <div class="skill-card flex flex-col items-center justify-center rounded-2xl p-4 gap-2 text-[15px] bg-gray-100 transition-all duration-300 hover:bg-transparent hover:cursor-pointer">
          <img
            [alt]="skill.name"
            loading="lazy"
            class="rounded-lg h-7"
            [src]="['../../../../../assets/icons/techstack'+skill.logoPath]">
          <span>{{skill.name}}</span>
        </div>
      }
    </div>
  </div>
</div>
