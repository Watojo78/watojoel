<div class="header-wrapper">
    <a routerLink="/home" class="header-logo">
        <img src="../../../../../assets/common/logo/logo.png" alt="wtjoel_logo" height="28">
    </a>
    <div class="header-nav">
        <a routerLink="/home" class="nav-sub home">
            <i class="fi fi-sr-house-chimney-crack"></i>
            <span>Accueil</span>
        </a>
        <a routerLink="/projects" class="nav-sub">
            <span>Projets</span>
        </a>
        <a routerLink="/blog" class="nav-sub">
            <span>Blog</span>
        </a>
        <a routerLink="/contact" class="nav-sub landing-menu">
            <p-button
                [rounded]="true"
                [text]="true">
                <img src="../../../../../assets/common/icons/apps.svg" alt="landing_menu" height="20">
            </p-button>
        </a>
    </div>
</div>
