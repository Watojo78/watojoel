<div id="contact" class="contact-wrapper">
    <div class="contact-header">
        <h3><i class="fi fi-sr-attribution-pencil"></i><span>Prêt à insuffler vie à votre projet web ? Contactez-moi :) </span></h3>
    </div>
    <div class="contact-nfos">
        <a class="email" href="mailto:+wtjoel27@gmail.com">
            <i class="fi fi-sr-envelope"></i>
            <span>joel.wafo&#64;outlook.com</span>
        </a>
        <a class="phone" href="tel:+237658718423">
            <i class="fi fi-sr-mobile-button"></i>
            <span>(00237) 658718423</span>
        </a>
        <a class="phone-alt" href="tel:+237651113950">
            <i class="fi fi-sr-mobile-button"></i>
            <span>(00237) 651113950</span>
        </a>
    </div>
    <div class="contact-form-wrapper">
        <div class="contact-form-illus">
            <img src="../../../../../assets/images/male-postman_w1000.png" alt="postman-front" class="postman-front">
        </div>
        <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="onFormSubmit()">
            <p-floatlabel variant="in">
                <input  
                    type="text" 
                    pInputText
                    formControlName="username"
                    required>
                <label for="username">Nom</label>
            </p-floatlabel>
            <p-floatlabel variant="in">
                <input 
                    matInput 
                    type="email" 
                    pInputText
                    formControlName="email"
                    required>
                <label for="email">Adresse Mail</label>
            </p-floatlabel>
            <p-floatlabel variant="in">
                <textarea 
                    matInput 
                    pTextarea
                    formControlName="message"
                    required>
                </textarea>
                <label for="message">Message</label>
            </p-floatlabel>
            <p-button type="submit" severity="primary" class="send">
                <span>Envoyer le Message</span>
                <i class="fi fi-sr-paper-plane"></i>
            </p-button>
        </form>
    </div>
</div>
