<div class="testimony-card rounded-3xl shadow flex flex-grow">
  <div class="testimony-card-message ">
    <p>{{testimony.testimonial}}</p>
    <p-rating [(ngModel)]="value" [stars]="5" [readonly]="true" />
  </div>
  <p-divider class="my-2" />
  <div class="testimony-card-profile">
    <div class="role-name">
      <h4 class="title">{{testimony.role}}</h4>
      <span class="fullname">{{testimony.name}}</span>
    </div>
    <img src="../../../../../assets/images/sample_ppfinal.png" alt="testimony-profile-sample" height="56">
  </div>
</div>
