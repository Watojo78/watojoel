<div class="testimonies-container">
    <div class="testimonies-header">
        <h3>
            <i class="fi fi-sr-comment-quote"></i>
            <span>Témoignages récents</span>
        </h3>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      @for (column of getChunkedTestimonies(); track $index) {
        <div class="gap-4 flex flex-col">
          @for (testimony of column; track $index) {
            <landing-testimony-card [testimony]="testimony"/>
          }
        </div>
      }
    </div>
</div>
